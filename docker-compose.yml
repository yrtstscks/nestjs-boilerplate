version: '3.7'

services:
  main:
    container_name: entities-service
    build:
      context: .
      target: development
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
      - 9229:9229
    command: npm run start:dev
    env_file:
      - .env
    networks:
      - esnet
    depends_on:
      - redis
      - postgres
  redis:
    container_name: entities-service-redis
    image: redis:5
    networks:
      - esnet
  postgres:
    container_name: entities-service-postgres
    image: postgres:12
    networks:
      - esnet
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      PG_DATA: /var/lib/postgresql/data
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
networks:
  esnet:
volumes:
  pgdata: